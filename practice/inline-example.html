<!--블록: 그 바로 옆에 아무것도 없을때, 블록이라고 함 -->
<!--다른 것(element)이 옆에 있는 것을 허용x -->

<!--인라인블록은 옆에 위치하는 것을 허용 바로바로 옆에 있는 것을 허용-->
<!-- display: inline-block-->
<!-- displau: inline이라고 하면 박스의 모든 property 설정값을 삭제-->
<!-- 위처럼 설정한 경우 이건 이제 블록이 아님 박스가 아니라는 뜻 텍스트 처럼 사용됨-->
<!-- 텍스트는 높이도 폭도 없음, 컨텐츠의 길이만 존재-->
<!-- 블록은 폭, 높이가 존재하지만 그 옆에 어떤 element도 놓을 수 없는 것과 차이 기억-->
<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset ="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content ="ie=edge">
    <title>Inline Example</title>
    <style>
        .box{
            background-color: red;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: inline;

        }
    </style>
</head>
<body>
     <!--div.box*3 이 입력으로 동시에 3줄을 쓸 수 있음!-- >
    <span class="box">1</div>
    <span class="box">1</div>
    <span class="box">1</div>
</body>
</html>
