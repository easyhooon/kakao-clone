<html>
  <head>
    <!--웹사이트의 환경을 설정, 외부적으로 보여지지 않는 설정-->
    <!--보라색 글자들이 attrute-->
    <!-- 위의 attribute를 통해 타이틀 옆에 조그마한 아이콘이 생성됨-->
    <!-- og-image는 카카오톡 같은곳에 공유되었을때 보이는 이미지 -->
    <title>Home - My first website.</title>
    <meta charset="utf-8" />
    <!--영어가 아닌 문자인 경우 깨질 우려가 있음  대비 -->
    <meta name="description" content="This is my website" />
    <!--meta -> 부가적인 정보-->
    <link href="styles.css" rel="stylesheet" />
    <!--css와 연동-->
    <style>
      html {
        background-color: tomato;
      }
      body {
        margin: 20px 5px 12px 99px;
        background-color: thistle;
      }
      div {
        margin: 20 15 99 30;
        height: 150px;
        width: 150px;
        background-color: whitesmoke;
      }
      span {
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <div></div>
    <span>Hello</span>
    <span>Hello</span>
    <span>Hello</span>
    <!--사용자가 볼 수 있는 content를 보여줌-->
    <!--div와 span의 차이점, span은 옆에 다른요소가 올수있음(한줄에 여러개가 가능)-->
    <a href="#">link</a>
    <!--옆에 다른 요소가 올 수 없으면 block, 있으면 inline 이라고 함-->
    <!-- 짧은 글, 링크, 이미지등이 inline -->
    <!--display:block; 을 통해 inline도 block으로 만들어줄 수 있음-->
    <!--inline은 높이와 너비가 존재하지 않음 그래서 적용되지 않음-->
    <header>
      <h1>The Nico Times</h1>
      <!--semantic tag 딱 봐도 website의 헤더에 위차힐 것을 알 수 있음 -->
    </header>
  </body>
</html>
