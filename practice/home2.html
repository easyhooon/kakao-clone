<!DOCTYPE html>
<html lang="en">
  <!-- 구글,네이버,bing같은 검색엔진들에 도움을 주기 위해 주된 language를 설정-->
  <head>
    <!--웹사이트의 환경을 설정, 외부적으로 보여지지 않는 설정-->
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <!--보라색 글자들이 attrute-->
    <!-- 위의 attribute를 통해 타이틀 옆에 조그마한 아이콘이 생성됨-->
    <!-- og-image는 카카오톡 같은곳에 공유되었을때 보이는 이미지 -->
    <title>Home - My first website.</title>
    <meta charset="utf-8" />
    <!--영어가 아닌 문자인 경우 깨질 우려가 있음  대비 -->
    <meta name="description" content="This is my website" />
    <!--meta -> 부가적인 정보-->
  </head>
  <body>
    <!--사용자가 볼 수 있는 content를 보여줌-->
    <h1>
      Hello!
    </h1>
    <a href="https://google.com" target="_blank">Go to google.com</a>
    <img src="img/lemon.jpg" />
  </body>
</html>
