<!-- 인덱스는 영어로 첫번째라는 의미도 있음 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>68%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars2.githubusercontent.com/u/51016231?s=460&u=a84877986de6d2612cbbd69e96396f8eda097270&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Yijihun</h4>
            <h6 class="user-component__subtitle">+789 666 999</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar-check"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-smile-beam"></i></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
          <h4 class= "more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                  <div class ="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                  </div>
                  <span class ="more-suggestions__icon-text">Kokoa Story</span>
              </div>
              <div class="more-suggestions__icon">
                  <div class ="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                  </div>
                  <span class ="more-suggestions__icon-text">Kokoa Story</span>
              </div>
          </div>
      </div>
    </main>

    <!-- .find-icons__icon*4>span -->

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_new"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fd33aa4989.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
